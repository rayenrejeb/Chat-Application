<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSockets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="mario-chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>

        <div class="mdl-textfield mdl-js-textfield chat-items">
          <input class="mdl-textfield__input" type="text" id="handle" placeholder="Handle">
          <input class="mdl-textfield__input" type="text" id="message" placeholder="message"><br><br>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="send">SEND</button>
        </div>


    </div>

    <script src="/chat.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
